<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도착지 확인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>도착지 확인</h1>
        <p>선택한 출발지는: <span id="pickup-location"></span></p>
        <p>선택한 도착지는: <span id="arrival-location">대학교</span></p>
        <h2>사람 모집 현황</h2>
        <p id="recruitment-status"></p>
        <p>현재 <span id="people-count"></span>명이 <span id="pickup-location-text"></span>에서 대학교로 가는 것을 희망합니다.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pickupLocation = urlParams.get('pickup-location');
        const arrivalLocation = '대학교';
        const locationNames = {
            'NamStation': '남산역',
            'GSvill': '금산빌라(소방서)',
            'BGK': '버거킹앞(외대정문)'
        };
        const pickupLocationName = locationNames[pickupLocation] || '알 수 없음';

        document.getElementById('pickup-location').textContent = pickupLocationName;
        document.getElementById('arrival-location').textContent = arrivalLocation;
        document.getElementById('recruitment-status').textContent = `현재 ${pickupLocationName}에서 ${arrivalLocation}로 가는 사람을 모집 중입니다.`;
        document.getElementById('people-count').textContent = urlParams.get('people-count');
        document.getElementById('pickup-location-text').textContent = pickupLocationName;
    </script>
</body>
</html>
