<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택시 출발지 선택</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            margin-bottom: 20px;
            width: 300px;
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>BUFS택시 합승</h1>
    <img src="외대로고.jpg" alt="외대 로고">
    <form action="arrival.html" method="get">
        <label for="arrival-location">도착지를 선택하세요:</label>
        <select id="arrival-location" name="arrival-location" required>
            <option value="">--도착지를 선택하세요--</option>
            <option value="Port1">기숙사,A동,B동(1번 입구)</option>
            <option value="Port2">D동 F동(2번 입구)</option>
            <option value="Port3">I동, 도서관(3번 입구)</option>
            <option value="Port4">운동장(4번 입구)</option>
        </select>
        <button type="submit">확인</button>
    </form>
</body>
</html>
